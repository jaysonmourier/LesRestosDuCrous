{% extends 'polls/layout/base.html' %}

{% block stylesheet %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% endblock %}

{% block body %}
{% include 'polls/include/nav.html' %}

<div class="text-center container my-5" style="max-width: 330px">
<main class="form-signin">
  <form>
    <img class="mb-4" src="/static/img/tea_logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Connectez-vous</h1>

    <div class="form-floating my-1">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Adresse email</label>
    </div>
    <div class="form-floating my-1">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Mot de passe</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Se souvenir de moi
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Connexion</button>
    <p class="mt-5 mb-3 text-muted">Â© 2021</p>
  </form>
</main>
</div>

{% include 'polls/include/footer.html' %}
{%endblock%}
